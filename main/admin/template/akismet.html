{% extends "base.html" %}

{{ block.super }}

{% block leftmenu %}
{{leftmenu | safe}}
{% endblock %}

{% block main %}
<div class="contextMenu" id="contextMenu" style="display:none">
    <ul style="width: 300px; font-size: 65%;">
        <li id="spam">
            <span class="ui-icon ui-icon-pencil" style="float:left"></span>
            <span style="font-size:100%; font-family:Verdana">Spam</span>
        </li>
    </ul>
</div>
<br/>
<div>
    <span style="float: left;" class="ui-icon ui-icon-info"></span>&nbsp;{{key_valid|safe}}
</div>
<br/>

<div class="groupby-wrapper grid">
    <div class="groupby col1-2">{{ _("Group By: ") }}</div>
    <div class="groupby-select col2-2">
        <select id="chngroup">
            <option value="commentaire.valid" >{{ _("Validation") }}</option>
            <option value="page.url" selected="selected">{{ _("Url") }}</option>
            <option value="clear">{{ _("Remove Grouping") }}</option>
        </select>
    </div>
</div>
<br/>
{{main|safe}}

{{spam|safe}}
{% endblock %}

{% block subpage %}
{% endblock %}
