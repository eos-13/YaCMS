{% extends "base.html" %}

{{ block.super }}

{% block leftmenu %}
{{leftmenu | safe}}
{% endblock %}

{% block main %}

<select id="select_mail_model" name="select_mail_model">
<option value='0'>{{ _("Select->")}}</option>
{% for i in list_mail_model %}
{% if id == i.id %}
<option SELECTED value="{{i.id}}">{{i.title}}</option>
{%else%}
<option value="{{i.id}}">{{i.title}}</option>
{%endif%}
{% endfor %}
</select>

<br/>
<div id='toggle' style="display:none">
    <form method="POST" id="form_mail_model" action="mail_model">
    <div id='toReplace'></div>
    <br/>
    <button id="save">{{ _("Save")}}</button><button id="clone">{{ _("Clone")}}</button><button id="del">{{ _("Del")}}</button>
    </form>
</div>
{% endblock %}

{% block subpage %}
<button id='add'>{{ _("New")}}</button>
{% endblock %}
